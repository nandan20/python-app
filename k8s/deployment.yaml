apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: nitishnandan/my-app:db5190f9597efd9a95b95c06aff802427487cb19
          ports:
            - containerPort: 5000
