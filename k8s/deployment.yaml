apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: nitishnandan/my-app:0b9fdb817612f62f01d44a907229e306d3a220f7
          ports:
            - containerPort: 5000
