apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
      version: blue
  template:
    metadata:
      labels:
        app: my-app
        version: blue
    spec:
      containers:
        - name: my-app
          image: nitishnandan/my-app:b72dd1d47c68734cb958813ea9562ff28bee9408
          ports:
            - containerPort: 5000
---
